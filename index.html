<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    



<script src="script.js"></script> 

 <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"> -->
 <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/darkly/bulmaswatch.min.css">

    <title>Attuned Session</title>

  </head>

  <body class="is-family-sans-serif">

    <section class="hero is-link">
        <div class="hero-body">
          <p class="title">
            Info Form
          </p>
          <p class="subtitle">
            Please enter your information and click submit
          </p>
        </div>
      </section>


    <div class="columns" style="padding-top: 5%; padding-left: 5%; padding-right: 5%;">
        <div class="column">
            <h1 class="title">Your email:</h1> 
          <input class="input is-primary" id="emailInput" type="email" placeholder="email">
        </div>
        <div class="column">
          <h1 class="title">Your name:</h1>
          <input class="input is-success" id="nameInput" type="text" placeholder="Full name">
        </div>
      </div>

      <button class="button is-success is-large" style="margin-left: 5%;" onclick="buttonClick()" id="submit">Submit</button>



  </body>

</html>
